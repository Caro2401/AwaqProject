{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AWAQ - ¿Qué ven los biomonitores?</title>
        <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    </head>
    <body>

        <div class="header">
            <h1>AWAQ</h1>
        </div>
        
        <div class="container"> 
            <p>¿Qué ven los biomonitores?</p>
        </div>
        
        <div id="content">
            <div id="content_left">
                <div class="post">
                    <!---Buttons-->
                    <p>Tipo de grafico</p>
                    <div class="container_button">
                        <form method="post" action="">
                            {% csrf_token %}
                        <div class="column">
                            <div class="column">
                                <button type="submit" name="mapButton" class="button">Mapa</button>
                            </div>
                            <div class="column">
                                <button type="submit" name="barButton" class="button">Barras</button>
                            </div>
                            <div class="column">
                                <button type="submit" name="pieButton"class="button">Pie</button>
                            </div>
                            <div class="column">
                                <button type="submit" name="lineButton" class="button">Lineas</button>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="content_right">
                <div class="section">
                    {{ plot|safe }}
                </div>
            </div>
        </div>
    </body>
</html>
