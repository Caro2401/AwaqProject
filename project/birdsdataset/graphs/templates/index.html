{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AWAQ - ¿Qué ven los biomonitores?</title>
        <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    </head>
    <body>

        <div class="header">
            <h1>AWAQ</h1>
        </div>
        
        <div class="container"> 
            <p>¿Qué ven los biomonitores?</p>
        </div>
        
        <div id="content">
            <div id="content_left">
                <div class="post">
                    <!---Options-->
                    <p>Tipo de grafico</p>
                    <div class="container_button">
                        <form method="post" action="">
                            {% csrf_token %}
                            <select id="dtipe" name="dtype">
                                <option value="v3_id">Mapa - localización de las especies</option>
                                <option value="v3_genus">Grafica de barras - registro por especie</option>
                                <option value="v3_species">Grafica de barras - top 5 especies con más registros</option>
                                <option value="v3_ename">Grafica de barras - top 5 especies con menos registros</option>
                                <option value="v3_record">Grafica de pie - registros por país</option>
                                <option value="v3_country">Grafica de pie - tipos de canto</option>
                                <option value="v3_lat">Nube de palabras - Encargado de registro</option>
                                <option value="v3_long">Grafica de línea - registros por fecha</option>
                            </select>
                            <br>
                            <input type="submit" value="Graficar">
                        </form>
                    </div>
                </div>
            </div>
            <div id="content_right">
                <div class="section">
                    {{ plot|safe }}
                </div>
            </div>
        </div>
    </body>
</html>
