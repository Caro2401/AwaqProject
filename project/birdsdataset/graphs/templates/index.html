{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AWAQ - ¿Qué ven los biomonitores?</title>
        <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    </head>
    <body>

        <div class="header">
            <h1>AWAQ - ¿Qué ven los biomonitores?</h1>
        </div>
        
        <div id="content">
            <div id="content_left">
                <div class="post">
                    <!---Options-->
                    <p>Tipo de grafico</p>
                    <div class="container_button">
                        <form method="post" action="">
                            {% csrf_token %}
                            <select id="dtipe" name="dtype">
                                <option value="mapButton">Mapa - localización de las especies</option>
                                <option value="bar_genus">Grafica de barras - registro por especie</option>
                                <option value="bar_topgenus">Grafica de barras - top 5 especies con más registros</option>
                                <option value="bar_buttomgenus">Grafica de barras - top 5 especies con menos registros</option>
                                <option value="pie_country">Grafica de pie - registros por país</option>
                                <option value="pie_song">Grafica de pie - tipos de canto</option>
                                <option value="word_reg">Nube de palabras - Encargado de registro</option>
                                <option value="line_reg">Grafica de línea - registros por fecha</option>
                                <option value="line_topreg">Grafica de línea - registros por fecha del top de países</option>
                            </select>
                            <br>
                            <input type="submit" value="Graficar">
                        </form>
                    </div>
                </div>
            </div>
            <div id="content_right">
                <div class="section">
                    {{ plot|safe }}
                </div>
            </div>
        </div>
    </body>
</html>
